language: java
jdk:
  - openjdk8
braches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
  script: "./gradlew clean build"
  before_install:
    - chmod +x gradlew

